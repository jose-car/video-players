<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Video</title>
</head>

<body>
  <div class="wrapper">
    <div class="player">
      <video id="video" poster="./images/poster.jpg" controls muted src="./videos/lofi.mp4" width="400px"></video>
      <div class="playeroverly">
        <h2 class="player-title">Musica para programar</h2>
        <div class="player-actions">
          <button class="button" id="backward" aria-label="Retroceder 10 segundos"
            title="Retroceder 10 segundos"></button>
          <button class="button" id="forward" aria-label="Reproducir" title="Reproducir"></button>
          <button id="play" class="button" id="play" aria-label="Pausar" title="Pausar"></button>
          <button id="pause" class="button" hidden id="pause" aria-label="Adelantar 10 segundo"
            title="Adelantar 10 segundo"></button>
        </div>
        <div class="player-progress">
          <input id="progress" type="range" min="0" value="0" step="1">
        </div>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>

</body>

</html>
